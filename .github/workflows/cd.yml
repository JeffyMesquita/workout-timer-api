name: ðŸš€ Continuous Deployment

on:
  push:
    branches: [main, master]
    tags: ['v*']
  release:
    types: [published]

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '10.0.0'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Job 1: Build and Push Docker Image
  build-and-push:
    name: ðŸ³ Build & Push Docker Image
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
      packages: write

    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      image-tag: ${{ steps.meta.outputs.tags }}

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ” Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ·ï¸ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: ðŸ—ï¸ Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: ðŸ“Š Generate build summary
        run: |
          echo "## ðŸ³ Docker Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ steps.meta.outputs.tags }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Digest:** \`${{ steps.build.outputs.digest }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Platforms:** linux/amd64, linux/arm64" >> $GITHUB_STEP_SUMMARY

  # Job 2: Security Scan
  security-scan:
    name: ðŸ”’ Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: build-and-push
    permissions:
      security-events: write

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ” Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ needs.build-and-push.outputs.image-tag }}
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: ðŸ“¤ Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # Job 3: Deploy to Staging
  deploy-staging:
    name: ðŸŽ­ Deploy to Staging
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [build-and-push, security-scan]
    if: github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/main'
    environment:
      name: staging
      url: https://workout-timer-api-staging.herokuapp.com

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸš€ Deploy to staging
        run: |
          echo "ðŸŽ­ Deploying to staging environment..."
          echo "Image: ${{ needs.build-and-push.outputs.image-tag }}"
          # Add your staging deployment commands here
          # Example: kubectl, helm, or cloud provider CLI

      - name: ðŸ§ª Smoke test staging
        run: |
          echo "ðŸ§ª Running smoke tests on staging..."
          # Add smoke tests for staging environment
          # curl -f https://workout-timer-api-staging.herokuapp.com/health

      - name: ðŸ“Š Deployment summary
        run: |
          echo "## ðŸŽ­ Staging Deployment" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** âœ… Deployed successfully" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ needs.build-and-push.outputs.image-tag }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** https://workout-timer-api-staging.herokuapp.com" >> $GITHUB_STEP_SUMMARY

  # Job 4: Deploy to Production
  deploy-production:
    name: ðŸŒŸ Deploy to Production
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [build-and-push, security-scan, deploy-staging]
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
    environment:
      name: production
      url: https://workout-timer-api.herokuapp.com

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸŒŸ Deploy to production
        run: |
          echo "ðŸŒŸ Deploying to production environment..."
          echo "Image: ${{ needs.build-and-push.outputs.image-tag }}"
          # Add your production deployment commands here

      - name: ðŸ§ª Smoke test production
        run: |
          echo "ðŸ§ª Running smoke tests on production..."
          # Add smoke tests for production environment

      - name: ðŸ“Š Production deployment summary
        run: |
          echo "## ðŸŒŸ Production Deployment" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** âœ… Deployed successfully" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ needs.build-and-push.outputs.image-tag }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** https://workout-timer-api.herokuapp.com" >> $GITHUB_STEP_SUMMARY

      - name: ðŸŽ‰ Notify deployment success
        if: success()
        run: |
          echo "ðŸŽ‰ Production deployment completed successfully!"
          # Add notification logic (Slack, Discord, etc.)

  # Job 5: Rollback (Manual)
  rollback:
    name: ðŸ”„ Rollback
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: failure() && github.ref == 'refs/heads/main'
    needs: deploy-production
    environment:
      name: production

    steps:
      - name: ðŸ”„ Rollback deployment
        run: |
          echo "ðŸ”„ Rolling back production deployment..."
          # Add rollback logic here

      - name: ðŸ“Š Rollback summary
        run: |
          echo "## ðŸ”„ Rollback Executed" >> $GITHUB_STEP_SUMMARY
          echo "**Reason:** Production deployment failed" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** âœ… Rollback completed" >> $GITHUB_STEP_SUMMARY
