name: ðŸ“Š Code Quality Analysis

on:
  workflow_run:
    workflows: ["ðŸ§ª Continuous Integration"]
    types: [completed]
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]
  schedule:
    - cron: '0 6 * * 1' # Weekly on Monday at 6 AM UTC

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '9.12.3'

jobs:
  # Job 1: Test Coverage Analysis
  coverage-analysis:
    name: ðŸ“ˆ Coverage Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ðŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ðŸ“¥ Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: ðŸ”§ Generate Prisma Client
        run: |
          echo 'DATABASE_URL="postgresql://temp:temp@temp:5432/temp"' > .env
          pnpm prisma:generate
          rm .env

      - name: ðŸ“Š Generate detailed coverage
        env:
          DATABASE_URL: postgresql://temp:temp@temp:5432/temp
          JWT_SECRET: test-jwt-secret-for-ci
          JWT_REFRESH_SECRET: test-jwt-refresh-secret-for-ci
        run: pnpm test:unit-only --coverage

      - name: ðŸ“ˆ Coverage threshold check
        run: |
