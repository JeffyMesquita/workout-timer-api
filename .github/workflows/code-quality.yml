name: ğŸ“Š Code Quality Analysis

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]
  schedule:
    - cron: '0 6 * * 1' # Weekly on Monday at 6 AM UTC

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '9.12.3'

jobs:
  # Job 1: Test Coverage Analysis
  coverage-analysis:
    name: ğŸ“ˆ Coverage Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸ“¥ Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: ğŸ”§ Generate Prisma Client
        run: |
          echo 'DATABASE_URL="postgresql://temp:temp@temp:5432/temp"' > .env
          pnpm prisma:generate
          rm .env

      - name: ğŸ“Š Generate detailed coverage
        run: pnpm test:coverage

