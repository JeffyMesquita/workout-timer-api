name: âœ… Basic CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

jobs:
  test:
    name: ğŸ§ª Test & Build
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.3

      - name: ğŸ“¥ Install dependencies
        run: pnpm install

      - name: ğŸ”§ Generate Prisma
        run: |
          echo 'DATABASE_URL="postgresql://temp:temp@temp:5432/temp"' > .env
          pnpm prisma generate
          rm .env

      - name: ğŸ” Type check
        run: pnpm run type-check

      - name: ğŸ§ª Run tests
        run: pnpm run test:unit

      - name: ğŸ—ï¸ Build
        run: pnpm run build

      - name: âœ… Success
        run: echo "ğŸ‰ All checks passed!"
